{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">published: {{ post.published_date }}</time>
            <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatewords:10 }}</p>
        </article>
    {% endfor %}
{% endblock %}
